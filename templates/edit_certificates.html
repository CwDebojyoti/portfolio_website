<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Certificates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Edit Certificate Entries</h2>

  <form method="POST" action="{{ url_for('save_certificate_edits') }}">
    {% for cert in certificates %}
    <div class="card mb-3 p-3">
      <div class="row g-3 align-items-center">
        <div class="col-md-3">
          <img src="{{ cert.image }}" class="img-thumbnail w-100" style="max-height: 150px;">
        </div>
        <div class="col-md-4">
          <input type="text" name="title_{{cert.id}}" class="form-control" value="{{ cert.title }}">
        </div>
        <div class="col-md-5">
          <input type="text" name="image_{{cert.id}}" class="form-control" value="{{ cert.image }}">
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Save Changes</button>
    </div>
  </form>
</div>

</body>
</html>
