<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Edit Tool Entries</h2>

  <form method="POST" action="{{ url_for('save_tool_edits') }}">
    {% for tool in tools %}
    <div class="card mb-3 p-3">
      <div class="row g-3 align-items-center">
        <div class="col-md-2">
          <img src="{{ tool.image }}" class="img-thumbnail" style="max-height: 80px;">
        </div>
        <div class="col-md-4">
          <input type="text" name="title_{{tool.id}}" class="form-control" value="{{ tool.title }}">
        </div>
        <div class="col-md-6">
          <input type="text" name="image_{{tool.id}}" class="form-control" value="{{ tool.image }}">
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Save All Changes</button>
    </div>
  </form>
</div>

</body>
</html>
